
<div class="card">
  <div class="table-responsive">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Numero</th>
          <th scope="col">Prato</th>
          <th scope="col">Pre√ßo</th>
          <th scope="col"><button type="button" class="btn btn-outline-dark" (click)="modal()"><img src="../../../assets/svg/plus.svg" /></button></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let prato of pratos">
          <th>{{prato.id}}</th>
          <td scope="row">{{prato.nome}}</td>
          <td>{{prato.preco | currency:'BRL'}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>


<app-modal *ngIf="condition" >Content to render when condition is true.</app-modal>
