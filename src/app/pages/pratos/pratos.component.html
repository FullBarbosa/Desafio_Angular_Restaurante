<div class="card animeLeft">
  <div class="table-responsive">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Numero</th>
          <th scope="col">Prato</th>
          <th scope="col">Pre√ßo</th>
          <th scope="col"><button type="button" class="btn btn-outline-dark" (click)="modal()">Adcionar Produto</button></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let prato of pratos">
          <th>{{prato.id}}</th>
          <td scope="row">{{prato.nome}}</td>
          <td>{{prato.preco | currency:'BRL'}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
