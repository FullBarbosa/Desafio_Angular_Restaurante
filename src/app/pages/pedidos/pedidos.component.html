<div class="card">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Pedido</th>
          <th scope="col">Mesa</th>
          <th scope="col">Status</th>
          <th scope="col">Detalhes</th>
          <th scope="col">Total</th>
          <th scope="col">Cancelar</th>
          <th scope="col">Concluido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <th>{{pedido.id}}</th>
          <td scope="row">Mesa: {{pedido.mesa}}</td>
          <td>{{pedido.status}}</td>

          <td>

            {{pedido.prato.nome}}

          </td>
          <td>

            {{pedido.prato.preco}}

          </td>

          <td>
            <button type="button" class="btn btn-outline-dark" (click)="statusPedidoCancelado(pedido.id)"><img
                src="../../../assets/svg/x.svg" /></button>
          </td>

          <td>
            <button type="button" class="btn btn-outline-dark" (click)="statusPedidoConcluido(pedido.id)"><img
                src="../../../assets/svg/check.svg" /></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
